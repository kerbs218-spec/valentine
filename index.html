<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Baby ❤️</title>
    <style>
        body {
            background-color: #e6e6ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
            position: relative;
        }
        img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        h1 { color: #555; font-size: 1.2rem; margin-bottom: 30px; line-height: 1.4; }
        .btn-container { display: flex; justify-content: center; height: 50px; gap: 20px; }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            background-color: #b3b3ff;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }
        #noBtn { position: absolute; z-index: 999; display: none; }
    </style>
</head>
<body>

<div class="card">
    <img id="displayImg" src="https://i.ibb.co/3ykMvPz/cat-hi.png" alt="Cat">
    <h1 id="text">Hi Baby!</h1>
    
    <div class="btn-container">
        <button id="mainBtn" class="btn" onclick="nextStep()">TAP ME</button>
        <button id="noBtn" class="btn" onmouseover="moveNo()">NO</button>
    </div>
</div>

<script>
    let step = 0;
    const imgElement = document.getElementById('displayImg');
    const textElement = document.getElementById('text');
    const mainBtn = document.getElementById('mainBtn');
    const noBtn = document.getElementById('noBtn');

    // Sequence based on your uploaded images
    const steps = [
        { text: "SOOOOOOOOOOOO... <br> .....", img: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXN4bm93bm93bm93bm93bm93bm93bm93bm93bm93bm93JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpN61i/giphy.gif", btn: "SO WHAT!" },
        { text: "Valentines is so so so so so malapit na right?!", img: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXN4bm93bm93bm93bm93bm93bm93bm93bm93bm93bm93JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif", btn: "RIGHT?!" },
        { text: "Will you be my valentine?", img: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXN4bm93bm93bm93bm93bm93bm93bm93bm93bm93bm93JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpN61i/giphy.gif", btn: "YES!" }
    ];

    function nextStep() {
        if (step < steps.length) {
            textElement.innerHTML = steps[step].text;
            imgElement.src = steps[step].img;
            mainBtn.innerHTML = steps[step].btn;
            
            // Show the NO button only on the final question
            if (step === 2) {
                noBtn.style.display = 'block';
                // Position NO button next to YES initially
                noBtn.style.position = 'relative';
            }
            step++;
        } else {
            // Success State
            textElement.innerHTML = "I knew you'd say yes! ❤️";
            imgElement.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXN4bm93bm93bm93bm93bm93bm93bm93bm93bm93bm93JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif";
            mainBtn.style.display = 'none';
            noBtn.style.display = 'none';
        }
    }

    function moveNo() {
        noBtn.style.position = 'fixed';
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }
</script>

</body>
</html>
