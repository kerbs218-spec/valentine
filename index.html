<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Baby ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #fdf2f8; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
            position: relative;
        }
        img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        h1 { color: #555; font-size: 1.2rem; margin-bottom: 30px; line-height: 1.4; min-height: 3.5rem; }
        .btn-container { display: flex; justify-content: center; height: 50px; gap: 20px; }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            background-color: #ffb3c1; 
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }
        #noBtn { position: absolute; z-index: 999; display: none; background-color: #fb7185; }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3" type="audio/mpeg">
</audio>

<audio id="happyMusic">
    <source src="https://www.myinstants.com/media/sounds/happy-happy-happy-song.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <img id="displayImg" src="https://giphy.com/gifs/6hKL8BI8rRNrMRFtAx" alt="Cat">
    <h1 id="text">Hi Idol</h1>
    
    <div class="btn-container">
        <button id="mainBtn" class="btn" onclick="nextStep()">TAP ME</button>
        <button id="noBtn" class="btn" onmouseover="moveNo()">NO</button>
    </div>
</div>

<script>
    let step = 0;
    const imgElement = document.getElementById('displayImg');
    const textElement = document.getElementById('text');
    const mainBtn = document.getElementById('mainBtn');
    const noBtn = document.getElementById('noBtn');
    const music = document.getElementById('bgMusic');
    const happyMusic = document.getElementById('happyMusic');

    const steps = [
        { text: "SOOOOOOOOOOOO... <br> .....", img: "https://giphy.com/gifs/look-zoom-zoomed-BNlSrpW0e4nbgVZ2we", btn: "SO WHAT!" },
        { text: "Valentines is so so so so so malapit na right?!", img: "https://giphy.com/gifs/funny-meme-cursed-muhehehehe-LBb735fuQwRKAVzN23", btn: "Kaya nga eh" },
        { text: "Gusto mo ba humabol idol?", img: "https://giphy.com/gifs/cats-memes-funny-cat-pY8jLmZw0ElqvVeRH4", btn: "Paano?" },
        { text: "Will you be my valentine?", img: "https://giphy.com/gifs/cats-memes-funny-cat-pY8jLmZw0ElqvVeRH4", btn: "YES!" }
    ];

    function nextStep() {
        if (step === 0) {
            music.play();
        }

        if (step < steps.length) {
            textElement.innerHTML = steps[step].text;
            imgElement.src = steps[step].img;
            mainBtn.innerHTML = steps[step].btn;
            
            if (step === 3) { // Final question
                noBtn.style.display = 'block';
                resetNoBtn();
            } else {
                noBtn.style.display = 'none';
            }
            step++;
        } else {
            // YES CLICKED logic
            music.pause();
            happyMusic.play();
            textElement.innerHTML = "YEHEY! ‚ù§Ô∏è";
            imgElement.src = "https://giphy.com/gifs/cat-dance-brown-ambush-rasel-gazi-TjSPQgowhhJdHgvnwA";
            mainBtn.style.display = 'none';
            noBtn.style.display = 'none';
        }
    }

    function moveNo() {
        // Change text and image to "PLEASE" when they try to click NO
        textElement.innerHTML = "PLEASE??? ü•∫<br>Sige na idol!";
        imgElement.src = "https://giphy.com/gifs/901mxGLGQN2PyCQpoc"; 
        
        noBtn.style.position = 'fixed';
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }

    function resetNoBtn() {
        noBtn.style.position = 'relative';
        noBtn.style.left = 'auto';
        noBtn.style.top = 'auto';
    }
</script>

</body>
</html>
