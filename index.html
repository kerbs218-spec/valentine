<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Baby ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #e6e6ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
            position: relative;
        }
        img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        h1 { color: #555; font-size: 1.2rem; margin-bottom: 30px; line-height: 1.4; min-height: 3.5rem; }
        .btn-container { display: flex; justify-content: center; height: 50px; gap: 20px; }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            background-color: #b3b3ff;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }
        #noBtn { position: absolute; z-index: 999; display: none; }
    </style>
</head>
<body>

<audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <img id="displayImg" src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmhLTE84Qkk4Uk5yTVJGdEF4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/6hKL8BI8rRNrMRFtAx/giphy.gif" alt="Cat">
    <h1 id="text">Hi Idol</h1>
    
    <div class="btn-container">
        <button id="mainBtn" class="btn" onclick="nextStep()">TAP ME</button>
        <button id="noBtn" class="btn" onmouseover="moveNo()">NO</button>
    </div>
</div>

<script>
    let step = 0;
    const imgElement = document.getElementById('displayImg');
    const textElement = document.getElementById('text');
    const mainBtn = document.getElementById('mainBtn');
    const noBtn = document.getElementById('noBtn');
    const music = document.getElementById('bgMusic');

    const steps = [
        { text: "SOOOOOOOOOOOO... <br> .....", img: "https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExd3ZZTlNxQkFNRFZ4OENFeWt0JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/wvYNSqBAMDVx8CEYkt/giphy.gif", btn: "SO WHAT!" },
        { text: "Valentines is so so so so so malapit na right?!", img: "https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExTEJiNzM1ZnVRUktBVnpOMjMmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/LBb735fuQwRKAVzN23/giphy.gif", btn: "Kaya nga eh" },
        { text: "Gusto mo ba humabol idol?", img: "https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExY3RzLW1lbWVzLWZ1bm55LWNhdC1wWThqTG1adjBFbHF2VmVSSDQmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/pY8jLmZw0ElqvVeRH4/giphy.gif", btn: "Paano?" },
        { text: "Will you be my valentine?", img: "https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExY3RzLW1lbWVzLWZ1bm55LWNhdC1wWThqTG1adjBFbHF2VmVSSDQmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/pY8jLmZw0ElqvVeRH4/giphy.gif", btn: "YES!" }
    ];

    function nextStep() {
        if (step === 0) { music.play(); }

        if (step < steps.length) {
            textElement.innerHTML = steps[step].text;
            imgElement.src = steps[step].img;
            mainBtn.innerHTML = steps[step].btn;
            
            // Only show the runaway NO button on the VERY last Valentine question
            if (step === 3) {
                noBtn.style.display = 'block';
                resetNoBtn();
            } else {
                noBtn.style.display = 'none';
            }
            step++;
        } else {
            // Final success state
            textElement.innerHTML = "YEHEY! ‚ù§Ô∏è";
            imgElement.src = "https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExVGpTUFFFb3doaEpkSGd2bndBJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/TjSPQgowhhJdHgvnwA/giphy.gif";
            mainBtn.style.display = 'none';
            noBtn.style.display = 'none';
        }
    }

    // This handles the runaway movement
    function moveNo() {
        // Change the text and image to "PLEASE" when they try to hit NO
        textElement.innerHTML = "PLEASE??? ü•∫<br>Sige na idol!";
        imgElement.src = "https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHpueXN4bm93bm93bm93bm93bm93bm93bm93bm93bm93bm93JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpN61i/giphy.gif";
        
        // Make it jump
        noBtn.style.position = 'fixed';
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    }

    function resetNoBtn() {
        noBtn.style.position = 'relative';
        noBtn.style.left = 'auto';
        noBtn.style.top = 'auto';
    }
</script>

</body>
</html>
