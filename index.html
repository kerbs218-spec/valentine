<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Baby ❤️</title>
    <style>
        body {
            background-color: #e6e6ff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            width: 350px;
            position: relative;
        }
        img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        h1 { color: #555; font-size: 1.4rem; margin-bottom: 30px; }
        .btn-container { display: flex; justify-content: space-around; height: 50px; }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            background-color: #b3b3ff;
            color: white;
            text-decoration: none;
            font-size: 1rem;
        }
        #noBtn { position: absolute; z-index: 999; }
    </style>
</head>
<body>

<div class="card" id="valentineCard">
    <img id="displayImg" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXN4bm93bm93bm93bm93bm93bm93bm93bm93bm93bm93JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpN61i/giphy.gif">
    <h1 id="questionText">Will you be my valentine, Baby?</h1>
    
    <div class="btn-container" id="buttons">
        <button class="btn" onclick="accept()">YES!</button>
        <button id="noBtn" class="btn" onmouseover="moveNo()">NO</button>
    </div>
</div>

<script>
    function moveNo() {
        const btn = document.getElementById('noBtn');
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        btn.style.left = x + 'px';
        btn.style.top = y + 'px';
    }

    function accept() {
        document.getElementById('questionText').innerHTML = "I knew you'd say yes! ❤️";
        document.getElementById('displayImg').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueXN4bm93bm93bm93bm93bm93bm93bm93bm93bm93bm93JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif";
        document.getElementById('buttons').style.display = 'none';
    }
</script>

</body>
</html>
